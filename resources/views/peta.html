<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Map with Leaflet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .dropdown-menu a {
            color: #000;
        }
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .legend i {
            width: 20px;
            height: 20px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SIG SulSel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Peta tematik
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Kepadatan Penduduk</a></li>
                        <li><a class="dropdown-item" href="#">Jumlah SMA</a></li>
                        <li><a class="dropdown-item" href="#">Populasi</a></li>
                        <li><a class="dropdown-item" href="#">Persentase Pengangguran</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kabupaten/Kota</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kecamatan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize the map
    const map = L.map('map').setView([-3.6688, 119.9741], 7); // Centered at South Sulawesi

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Legend
    const legend = L.control({ position: 'bottomright' });

    legend.onAdd = function (map) {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML += '<i style="background: #ffffcc"></i><span>0-10</span><br>';
        div.innerHTML += '<i style="background: #ffeda0"></i><span>10-20</span><br>';
        div.innerHTML += '<i style="background: #feb24c"></i><span>20-50</span><br>';
        div.innerHTML += '<i style="background: #fd8d3c"></i><span>50-100</span><br>';
        div.innerHTML += '<i style="background: #f03b20"></i><span>100-500</span><br>';
        div.innerHTML += '<i style="background: #bd0026"></i><span>500-1000+</span><br>';
        return div;
    };

    legend.addTo(map);
</script>
</body>
</html>
